<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for p in posts %}
        <h2> <a href="{{p.get_absolute_url}}"> {{p.title}} </a> </h2> #모델의 함수명과 같아야함
        <h3> {{p.created_at}} </h3>
        <p> {{p.content}} </p>

    {% endfor %}
</body>
</html>
