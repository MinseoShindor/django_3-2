{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
<!-- 20221108 postForm -->

{% block head_title %}
    UpDate Post - Blog
{% endblock %}

{% block main_area %}
   <h1>Create a New Post</h1>
   <hr/>
   <form method="post" enctype="multipart/form-data">
     <table>
       {{form | crispy}}
         <div id="div_id_tags_str">
             <label for="id_tags">Tags:</label></th>
             <input id="id_tags" type="text" name="tags_str" value="{{tags_str_default}}">
         </div>
     </table>
     <button type="submit" class="btn btn-primary float-right">Submit</button>
   </form>
{% endblock %}
